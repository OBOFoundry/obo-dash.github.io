title: "OBO Dashboard"
description: "Dashboard for OBO Foundry ontologies."
obo_score_weights:
  no_base:
    impact_factor: 5
    max_impact: 5
  overall_error:
    impact_factor: 5
    max_impact: 20
  overall_warning:
    impact_factor: 0.5
    max_impact: 10
  overall_info:
    impact_factor: 0.1
    max_impact: 5
  report_errors:
    impact_factor: 0.05
    max_impact: 10
  report_warning:
    impact_factor: 0.01
    max_impact: 5
  report_info:
    impact_factor: 0.005
    max_impact: 3
  impact:
    impact_factor: 1
    max_impact: 1 
  dashboard:
    impact_factor: 1
    max_impact: 1
ontologies:
  registry: "https://raw.githubusercontent.com/OBOFoundry/OBOFoundry.github.io/master/registry/ontologies.yml"
  custom:
    - id: dpo
      base_ns:
        - http://purl.obolibrary.org/obo/FBcv_
        - http://purl.obolibrary.org/obo/fbcv#
    - id: hsapdv
      base_ns:
        - http://purl.obolibrary.org/obo/HsapDv_
    - id: mmusdv
      base_ns:
        - http://purl.obolibrary.org/obo/MmusDv_
    - id: olatdv
      base_ns:
        - http://purl.obolibrary.org/obo/OlatDv_
    - id: omo
      base_ns:
        - http://purl.obolibrary.org/obo/IAO_
        - http://purl.obolibrary.org/obo/iao#
    - id: ontoneo
      base_ns: 
        - http://purl.bioontology.org/OntONeo/ONTONEO_
    - id: pdumdv
      base_ns:
        - http://purl.obolibrary.org/obo/PdumDv_
    - id: exo
      base_ns:
        - http://purl.obolibrary.org/obo/ExO_
prefer_base: True
profile:
  baseprofile: "https://raw.githubusercontent.com/ontodev/robot/master/robot-core/src/main/resources/report_profile.txt"
report_truncation_limit: 600
redownload_after_hours: 500
force_regenerate_dashboard_after_hours: 1500
dashboard_report_timeout_seconds: 14400
robot_opts: -v
environment:
  ROBOT_JAR: /tools/robot.jar
  ROBOT: robot
skip_existing: False
robot_additional_prefixes:
  COVOC: "http://purl.obolibrary.org/obo/COVOC_"
  AMPHX: "http://purl.obolibrary.org/obo/AMPHX_"
  EFO: "http://www.ebi.ac.uk/efo/EFO_"
  NCIT_ALT: http://ncicb.nci.nih.gov/xml/owl/EVS/Thesaurus.owl#
  hymao: http://api.hymao.org/api/figure/fig_
  bh_faldo: http://biohackathon.org/resource/faldo#
  SBO: http://biomodels.net/SBO/SBO_
  BIRDGENE: http://birdgenenames.org/cgnc/GeneReport?id=
  dbpedia: http://dbpedia.org/resource/
  dictyGene: http://dictybase.org/gene/DDB_
  edam: http://edamontology.org/
  edam: http://edamontology.org#
  NDFRT: http://evs.nci.nih.gov/ftp1/NDF-RT/NDF-RT.owl#
  FBgn: http://flybase.org/reports/FBgn
